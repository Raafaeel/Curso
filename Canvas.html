<canvas width="600" height="400"></canvas>

<script>

var tela= document.querySelector('canvas');
var pintador= tela.getContext('2d');

pintador.fillStyle='white';
pintador.fillRect(0, 0, 600, 400);

pintador.fillStyle='red';
pintador.fillRect(0,0,200,400);

pintador.fillStyle='darkblue'
pintador.fillRect(400,0,200,400);

pintador.fillStyle='gold';
pintador.beginPath();
pintador.moveTo(300,200);
pintador.lineTo(200,400);
pintador.lineTo(400,400);
pintador.fill();

pintador.fillStyle='gold'
pintador.beginPath();
pintador.moveTo(300,200);
pintador.lineTo(200,0);
pintador.lineTo(400,0)
pintador.fill();

pintador.fillStyle='silver';
pintador.beginPath();
pintador.arc(300,200,75,0,2*3.14);
pintador.fill();


</script>
